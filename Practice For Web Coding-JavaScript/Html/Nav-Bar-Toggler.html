<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggler With ClassList</title>
    <style>
        #btn {
            padding-inline: 10px;
            padding-block: 0px;
        }

        .content {
            display: none;
        }

        .cont {
            margin-inline: -15px;
            padding-block: 8px;
        }

        .hamburger-icon {
            width: 30px;
            /* Adjust as needed */
            height: 25px;
            /* Adjust as needed */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
        }

        .line {
            width: 100%;
            height: 3px;
            /* Thickness of each line */
            background-color: black;
            /* Color of the lines */
        }
    </style>
</head>

<body>
    <div class="hamburger-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <button id="btn">
        ---
        <br>
        ---
        <br>
        ---
    </button>

    <ul class="content">
        <li class="cont">Home</li>
        <li class="cont">About</li>
        <li class="cont">Services</li>
        <li class="cont">Contact US</li>
    </ul>

    <script src="../Js/Nav-Bar-Toggler.js"></script>
</body>

</html>
