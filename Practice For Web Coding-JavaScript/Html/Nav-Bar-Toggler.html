<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggler With ClassList</title>
    <style>
        #btn {
            padding-inline: 10px;
            padding-block: 0px;
        }

        .content {
            display: none;
        }

        .cont {
            margin-inline: -15px;
            padding-block: 8px;
        }
    </style>
</head>

<body>
    <button id="btn">
        ---
        <br>
        ---
        <br>
        ---
    </button>

    <ul class="content">
        <li class="cont">Home</li>
        <li class="cont">About</li>
        <li class="cont">Services</li>
        <li class="cont">Contact US</li>
    </ul>

    <script src="../Js/Nav-Bar-Toggler.js"></script>
</body>

</html>
